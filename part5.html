<!Doctype html>
<html>
<head>
	<title>Aγορά βιβλίου</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style_part5.css">
</head>
<body>



		<fieldset>
		<br>
		<h3 class="title"><u>Αγορά βιβλίων</u></h3><br>
		<b class="info">Στοιχεία παραγγελίας</b><br>
		Ημερομηνία: <input type="date" name="callendar" id= "callendar"class="callendar"><br>
		<b class="info">Αριθμός τίτλων:</b>
		<select name="book-title" class="book-title" id="select" required>
			<option value="none">None</option>
			<option value="book1" id="b1">Η παγωμένη πριγκίπισσα</option>
			<option value="book2" id="b2">Ο ιεροκήρυκας</option>
			<option value="book3" id="b3">Οικογενειακά μυστικά</option>
			<option value="book4" id="b4">Σε ζωντανή μετάδοση</option>

			</select>
		<b class="info">Αριθμός αντίτπων τίτλων:</b><input type="text" name="num"class="num" id="num" required><br>
		<div class="payment">
		<form>
			<input type="radio"name="payment" class="pay" checked><img src="payment.jpg" width="220" height="70"><br>
			Card number<br><input type="text" name="pay"class="payment" value="" onkeypress="javascript:return isNumber(event)">
		<table>
			<tr>
			<td>Expire date</td>
			<td>Security code</td>
			</tr>
			<tr>
			<td>
			<input type="text" name="pay"class="payment" value="MM / YY">
			</td>
			<td>
			<input type="text" name="pay"class="payment" value="" id="code" onkeypress="javascript:return isNumber(event)">
			</td>
			</tr>
			<tr>
			<td colspan="2">
			Cardholder name
			</td>
			</tr>
			<tr>
			<td>

			<input type="text" name="pay"class="payment" value="" id="onoma" >
			</td>
			<td>
			<input type="text" name="pay"class="payment" value="" id="epitheto">
			</td>
			</tr>
			<input type="text" name="pay"class="payment" value="">
		</table>
		<input type="checkbox" name="pay">Save this card<br>
		<input type="radio" name="radio_pay">WebMoney<img src="webmoney.jpg" width="100" height="40"><br>
		<input type="radio" name="radio_pay">Other payment methods<br><br>


		<input type="reset" class="button_pay"value="Done">
		<input class="button_pay"type="submit" value="Cancel">

		</div>
		</form>
		<input type="reset" class="button"value="Καθαρισμός πεδίων">
		<input class="button"type="submit" value="Αποστολή στοιχείων" onclick="send()">

		<br><br>

		</fieldset>

	<script>
		var d = new Date();

		document.getElementById("callendar").value = d;
		 function isNumber(evt) {
        var iKeyCode = (evt.which) ? evt.which : evt.keyCode
        if (iKeyCode != 46 && iKeyCode > 31 && (iKeyCode < 48 || iKeyCode > 57))
            return false;
        return true;
    }

	function send(){
		var code=document.getElementById("code").value;
		name=document.getElementById("onoma").value;
		epitheto=document.getElementById("epitheto").value;
		var letters = /^[A-Za-z]+$/;
		if(name.match(letters)&&epitheto.match(letters)){
		if(code>99 && code<1000 ){

			var num=document.getElementById("num").value;
			var select=document.getElementById("select").value;
			if(select!="none" &&num>0){
						if(select=="book1"){
							var price=12*num;
							var price2=13.43*num;
							alert("Η παγωμένη πριγκίπισσα=12* "+num+"="+price+"€ ("+price2+"με ΦΠΑ)");
						}
						else if(select=="book2"){
							var price=15*num;
							var price2=16.65*num;
							alert("Ο ιεροκήρυκας=15* "+num+"="+price+"€ ("+price2+"με ΦΠΑ)");

						}
						else if(select=="book3"){
							var price=14*num;
							var price2=15.54*num;
							alert("Οικογενειακά μυστικά=14* "+num+"="+price+"€ ("+price2+"με ΦΠΑ)");

						}
						else if(select=="book4"){
							var price=13*num;
							var price2=14.43*num;
							alert("Σε ζωντανή μετάδοση=13* "+num+"="+price+"€ ("+price2+"με ΦΠΑ)");
						}

			}
			else{
				alert("Πρεπει να διαλέξεισ βιβλίο και ποσότητα!!!");
			}
		}
		else{
			alert("Security code must be 3 digits");
			}
	}
	else{
		alert("Cardholder name must be only characters");
	}
}

	</script>

</body>
</html>
